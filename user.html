<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hse.движ — Профиль</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./user.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="header-top">
        <div class="logo-section">
          <div class="header-logo">
            <p class="logotext">hse.движ</p>
          </div>
          <div class="header-divider"></div>
        </div>
        <div class="login-section">
          <a href="login.html" class="login-btn">Войти</a>
        </div>
      </div>
      <div class="header-links">
        <a href="index.html" class="header-link">Афиша</a>
        <a href="index.html#calendar-section" class="header-link">Календарь</a>
        <a href="index.html#achievements-section" class="header-link">Достижения</a>
      </div>
    </div>
  </header>

  <!-- User Profile Section -->
  <section class="profile-section">
    <div class="profile-container">
      <!-- Left: User image -->
      <div class="profile-image-container">
        <img id="profile-image" src="/img/default-avatar.png">
        <input type="file" id="upload-avatar" hidden accept="image/*">
      </div>

      <!-- Right: Fields and achievements -->
      <div class="profile-details-container">
        <div class="profile-info-container">
          <input type="text" id="user-name" class="profile-info-field half-width" readonly>
          <input type="email" id="user-email" class="profile-info-field three-quarter-width" readonly>
          <input type="text" id="user-group" class="profile-info-field full-width" readonly>
        </div>
        <div class="user-achievements-summary">
          Загрузка информации...
        </div>
        <div class="profile-action-buttons">
          <a href="attended-events.html" class="btn">Посещенные мероприятия</a>
          <a href="rating.html" class="btn">Рейтинг</a>
        </div>
      </div>
    </div>
  </section>

  <script src="./eventsProvider.js"></script>
  <script src="./user.js"></script>
</body>
</html>
